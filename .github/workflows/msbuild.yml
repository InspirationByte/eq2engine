name: MSBuild

on:
  push:
    paths:
      - '**.c'
      - '**.cpp'
      - '**.cxx'
      - '**.h'
      - '**.hpp'
      - '**.hxx'
      - '**.yml'
      - '**/premake*.lua'
      - 'premake*.lua'
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
    paths:
      - '**.c'
      - '**.cpp'
      - '**.cxx'
      - '**.h'
      - '**.hpp'
      - '**.hxx'
      - '**.yml'
      - '**/premake*.lua'
      - 'premake*.lua'

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: build/DriverSyndicate/DriverSyndicate.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release
  BUILD_PLATFORM: x64

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:      
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.ACTIONSPAT }}
        submodules: recursive
        
    - name: PowerShell Module Cache
      uses: potatoqualitee/psmodulecache@v5.2
      with:
        modules-to-cache: 7Zip4PowerShell
        
    - name: Run PS commands
      shell: pwsh
      run: .\windows_dev_prepare.ps1
            
    - name: Generate Solution
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: ./premake5 --file=game/DriverSyndicate/premake5.lua vs2022

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.BUILD_PLATFORM}} ${{env.SOLUTION_FILE_PATH}}
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: DrvSyn_${{env.BUILD_CONFIGURATION}}_${{env.BUILD_PLATFORM}}
        path: |
          bin/x64/Release/*.pdb
          bin/x64/Release/*.exe
          bin/x64/Release/*.dll
